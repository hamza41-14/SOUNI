<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متجر سني - الملابس الرجالية</title>
  <style>
    /* --- لافتة --- */
    #main-banner {
      width: 100%;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(6, 95, 70, 0.3);
      margin-bottom: 10px;
      border-radius: 0 0 20px 20px;
    }
    #main-banner img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 0 0 20px 20px;
    }

    /* --- هيدر --- */
    header {
      background-color: #065f46;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 3px 8px rgb(6 95 70 / 0.3);
      flex-wrap: wrap;
    }
    .logo img {
      height: 45px;
      border-radius: 10px;
      object-fit: contain;
    }
    .search-bar {
      flex-grow: 1;
      display: flex;
    }
    .search-bar input {
      flex-grow: 1;
      padding: 8px;
      border-radius: 8px 0 0 8px;
      border: none;
      font-size: 0.95rem;
    }
    .search-bar button {
      background-color: #10b981;
      border: none;
      color: white;
      padding: 0 12px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-size: 1.1rem;
    }

    /* --- قائمة الأقسام --- */
    nav.categories {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    nav.categories button {
      padding: 6px 12px;
      border-radius: 12px;
      border: 1.5px solid #065f46;
      background-color: white;
      color: #065f46;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    nav.categories button.active,
    nav.categories button:hover {
      background-color: #065f46;
      color: white;
    }

    /* --- المنتجات --- */
    main#productsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      padding: 0 10px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    article.product-card {
      border: 1px solid #d1d5db;
      border-radius: 12px;
      padding: 8px;
      background: white;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s;
    }
    article.product-card:hover {
      box-shadow: 0 5px 15px rgb(6 95 70 / 0.2);
    }
    article.product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 8px;
    }
    .product-info h3 {
      margin: 0 0 4px;
      font-size: 1rem;
      color: #065f46;
    }
    .product-info .description {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 8px;
      flex-grow: 1;
    }
    .product-info .price {
      font-weight: 700;
      font-size: 1rem;
      color: #10b981;
      margin-bottom: 8px;
    }
    .product-info button {
      background-color: #065f46;
      border: none;
      color: white;
      padding: 6px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      align-self: center; /* لتوسيط الزر في الجزء السفلي */
      width: 90%;
      transition: background-color 0.3s;
    }
    .product-info button:hover {
      background-color: #047857;
    }

    /* --- سلة المشتريات --- */
    aside#cart-sidebar {
      position: fixed;
      top: 0;
      right: -360px;
      width: 360px;
      height: 100vh;
      background-color: white;
      box-shadow: -5px 0 15px rgb(6 95 70 / 0.2);
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: right 0.35s ease;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 15px 0 0 15px;
    }
    aside#cart-sidebar.open { right: 0; }
    #cart-sidebar h2 {
      margin: 0 0 10px;
      color: #065f46;
      text-align: center;
    }
    #cartItemsList { list-style: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
    #cartItemsList li {
      display: flex;
      justify-content: space-between;
      padding: 6px 4px;
      border-bottom: 1px solid #d1d5db;
      font-size: 0.95rem;
      align-items: center;
    }
    #cartItemsList li .name { flex-grow: 1; margin-right: 8px; color: #065f46; }
    #cartItemsList li .price { color: #10b981; font-weight: 700; margin-left: 8px; }
    #cartItemsList li .remove-btn { background: none; border: none; color: #ef4444; cursor: pointer; font-weight: 700; font-size: 1rem; }
    #cart-total { font-weight: 700; font-size: 1.1rem; text-align: center; margin: 10px 0; color: #065f46; }
    #cart-toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #10b981;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgb(16 185 129 / 0.6);
      z-index: 1200;
    }
    #send-whatsapp-btn {
      background-color: #25d366;
      color: white;
      font-weight: 700;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 0.95rem;
    }
    #send-whatsapp-btn:hover { background-color: #1ebe57; }

    /* --- الفوتر --- */
    footer {
      background-color: #065f46;
      color: white;
      text-align: center;
      padding: 10px 5px;
      font-size: 0.85rem;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 -3px 8px rgb(6 95 70 / 0.3);
    }

    /* --- استجابة --- */
    @media (max-width:700px){
      header { flex-direction: column; gap: 8px; }
      aside#cart-sidebar { width: 100vw; right: -100vw; }
      aside#cart-sidebar.open { right: 0; }
      main#productsContainer { grid-template-columns: repeat(auto-fit, minmax(150px,1fr)); gap:8px; }
      .product-info button { width: 95%; }
    }
  </style>
</head>
<body>

  <!-- --- لافتة --- -->
  <div id="main-banner" aria-label="لافتة متجر سني">
    <img src="WhatsApp Image 2025-08-09 à 14.55.35_9b6d0811.jpg" alt="لافتة متجر سني تحتوي على اللوغو، صور الملابس، وأرقام الاتصال" />
  </div>

  <!-- --- هيدر --- -->
  <header>
    <div class="logo" tabindex="0" aria-label="لوغو متجر سني">
      <img src="WhatsApp Image 2025-08-09 à 14.05.07_8bd3256d.jpg" alt="لوغو سني" />
    </div>
    <div class="search-bar">
      <input type="search" id="searchInput" placeholder="ابحث عن منتج..." aria-label="بحث في المتجر" />
      <button aria-label="بحث" onclick="searchProducts()">🔍</button>
    </div>
  </header>

  <!-- --- أقسام --- -->
  <nav class="categories" aria-label="أقسام المتجر">
    <button class="active" onclick="filterCategory('all')">الكل</button>
    <button onclick="filterCategory('قمصان')">قمصان</button>
    <button onclick="filterCategory('بناطيل')">بناطيل</button>
    <button onclick="filterCategory('جلابيات')">جلابيات</button>
    <button onclick="filterCategory('عمائم')">عمائم</button>
    <button onclick="filterCategory('طواقي')">طواقي</button>
  </nav>

  <!-- --- المنتجات --- -->
  <main id="productsContainer" aria-live="polite" aria-label="قائمة المنتجات"></main>

  <!-- --- سلة --- -->
  <aside id="cart-sidebar" aria-label="سلة المشتريات">
    <h2>سلة المشتريات</h2>
    <ul id="cartItemsList" tabindex="0" aria-live="polite">
      <li>السلة فارغة</li>
    </ul>
    <p id="cart-total">الإجمالي: اوقية0</p>
    <button id="send-whatsapp-btn" aria-label="إرسال الطلب عبر واتساب" onclick="sendOrderWhatsApp()">إرسال الطلب عبر واتساب</button>
  </aside>

  <button id="cart-toggle-btn" aria-label="فتح/إغلاق سلة المشتريات">🛒</button>

  <footer>
    كل الحقوق محفوظة 2025 SUNI ©
  </footer>

      { id: 2, name: "اوفرسيات اسود", price: 300, category: "قمصان", description: "قميص مريح وانيق", img: "IMG-20250814-WA0015.jpg" },
      { id: 3, name:"قميص ملون" ,price: 300, category: "قمصان", description:"قمصان صفيفة ", img: "IMG-20250814-WA0010.jpg" },

       { id: 5, name:"polo_couleur" ,price: 400, category: "قمصان", description:"قمصان صفيفة ", img: "WhatsApp Image 2025-09-08 à 17.53.09_9568ceee.jpg" },

      { id: 7, name:"polo nf2" ,price: 350, category: "قمصان", description:"قمصان صفيفة ", img: "WhatsApp Image 2025-09-23 à 17.11.52_75a53469.jpg" },

       { id: 9, name:"polo nf3" ,price: 350, category: "قمصان", description:"قمصان صفيفة ", img: "WhatsApp Image 2025-09-23 à 17.12.52_007a8018.jpg" },

      

    
       
      { id: 10, name: "Jeans cargo", price: 400, category: "بناطيل", description: "مجموعه انيقة", img: "WhatsApp Image 2025-09-08 à 18.47.13_a2785712.jpg" },
      { id: 11, name: "TUSU", price: 300, category: "بناطيل", description: "مجموعه انيقة", img: "IMG-20250814-WA0007.jpg" },
     
     

      
      { id: 12, name: "جلابية فاخرة" ,price: 300, category: "جلابيات", description: "جلابية ذهبية", img: "WhatsApp Image 2025-09-20 à 13.58.33_65a55f84.jpg" },
      { id: 13, name:"جلابية صيفية", price: 300, category: "جلابيات", description: "جلابية مريحة", img: "WhatsApp Image 2025-09-20 à 13.58.32_d4211c91.jpg" },
      { id: 14, name: "جلابية صيفية", price: 300, category: "جلابيات",description:"جلابية صيفية", img: "WhatsApp Image 2025-09-20 à 13.58.33_acee1576.jpg" },
      { id: 15, name: "جلابية بيضاء", price: 300, category: "جلابيات", description: "جلابية", img: "WhatsApp Image 2025-09-20 à 13.58.34_5ccd43a5.jpg" },
      { id: 16, name: "جلابية قطنية", price: 300, category: "جلابيات", description: "جلابية ملونة جذابة", img: "WhatsApp Image 2025-09-20 à 13.58.34_6c42508b.jpg" },


      
      { id: 17, name:"جلابية مغربية+بسرواله", price: 550, category: "جلابيات", description: "جلابية مغربية", img: "WhatsApp Image 2025-09-22 à 14.25.02_1ed5d828.jpg" },
      { id: 18, name: "جلابية مغربية+بسرواله", price: 550, category: "جلابيات",description:"جلابية انيقة", img: "WhatsApp Image 2025-09-22 à 14.25.03_5edc54af.jpg" },
      { id: 19, name: "جلابية مغربية+بسرواله ", price: 550, category: "جلابيات", description: "  جلابية صفيفة", img: "WhatsApp Image 2025-09-22 à 14.25.04_2d0972d2.jpg" },
      { id: 20, name: "جلابية مغربية+بسرواله ", price: 550, category: "جلابيات", description: "جلابية جذابة", img: "WhatsApp Image 2025-09-22 à 14.25.04_fc82bb12.jpg" },


      { id: 21, name: "طواقي",price: 30, category: "طواقي", description: "طاقية  مريحة", img: "téléchargement (1).jpg"},
      { id: 22, name:"طاقية الخليجية", price: 50, category: "طواقي", description: "طاقية  عصرية", img: "images.jpg" }
    ];

    const productsContainer = document.getElementById('productsContainer');
    const cartSidebar = document.getElementById('cart-sidebar');
    const cartToggleBtn = document.getElementById('cart-toggle-btn');
    const cartItemsList = document.getElementById('cartItemsList');
    const cartTotal = document.getElementById('cart-total');
    const searchInput = document.getElementById('searchInput');
    const categoryButtons = document.querySelectorAll('nav.categories button');

    let cart = [];
    let filteredCategory = 'all';

    function renderProducts(filter = 'all') {
      productsContainer.innerHTML = '';
      const displayedProducts = filter === 'all' ? products : products.filter(p => p.category === filter);
      displayedProducts.forEach(product => {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <div class="product-info">
            <h3>${product.name}</h3>
            <p class="description">${product.description}</p>
            <p class="price">${product.price} أوقية</p>
            <button onclick="addToCart(${product.id})">أضف إلى السلة</button>
          </div>
        `;
        productsContainer.appendChild(card);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      cartItemsList.innerHTML = '';
      if(cart.length === 0){
        cartItemsList.innerHTML = '<li>السلة فارغة</li>';
        cartTotal.textContent = 'الإجمالي: اوقية0';
        return;
      }
      let total = 0;
      cart.forEach((item,index) => {
        total += item.price;
        const li = document.createElement('li');
        li.innerHTML = `<span class="name">${item.name}</span>
                        <span class="price">${item.price} أوقية</span>
                        <button class="remove-btn" onclick="removeFromCart(${index})">✖</button>`;
        cartItemsList.appendChild(li);
      });
      cartTotal.textContent = 'الإجمالي: ' + total + ' أوقية';
    }

    function removeFromCart(index) {
      cart.splice(index,1);
      updateCart();
    }

    function filterCategory(category){
      filteredCategory = category;
      categoryButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`nav.categories button[onclick="filterCategory('${category}')"]`).classList.add('active');
      renderProducts(category);
    }

    function searchProducts(){
      const query = searchInput.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.description.toLowerCase().includes(query));
      productsContainer.innerHTML = '';
      filtered.forEach(product => {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <div class="product-info">
            <h3>${product.name}</h3>
            <p class="description">${product.description}</p>
            <p class="price">${product.price} أوقية</p>
            <button onclick="addToCart(${product.id})">أضف إلى السلة</button>
          </div>
        `;
        productsContainer.appendChild(card);
      });
    }

    cartToggleBtn.addEventListener('click', () => cartSidebar.classList.toggle('open'));

    function sendOrderWhatsApp(){
      if(cart.length === 0) return alert('السلة فارغة');
      const phone = "22231513331"; // ضع رقمك هنا
      let message = "طلب من SUNI:\n";
      cart.forEach(item => message += `${item.name} - ${item.price} أوقية\n`);
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url,'_blank');
    }

    renderProducts();
  </script>
</body>
</html>
